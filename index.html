<style>
  @keyframes focus-in-anim {
    from {
      opacity: 0;
      transform: scale(0.95);
      filter: blur(3px);
    }
    to {
      opacity: 1;
      transform: scale(1);
      filter: blur(0);
    }
  }
  .animate-focus-in {
    animation: focus-in-anim 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }
  .animate-focus-in-delayed {
    animation: focus-in-anim 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
  }
</style>
